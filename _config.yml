# Site

title: 25 koppar 99mugg
url: https://nice-gourd.cloudvent.net/
baseurl:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
google_analytics_key: ''
logo: /siteicon.png
description: Ahfyfan!25 koppar 99mugg, en exkluzif kopp te
author:
  name:
  email:
  twitter: # twitter username without the @ symbol
social:
  name: 99 Mugg 
  links:
